<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Ingressos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <header>
        <h1>Evento Incrível</h1>
        <p>Garanta seu ingresso agora!</p>
        <a href="conferir-ingresso.html" class="botao-conferir">Conferir Ingresso</a>
        <a href="login.html" class="botao-login">Login</a> <!-- Botão de Login -->
    </header>
    
    <section class="evento-info">
        <h2>Sobre o Evento</h2>
        <p>Data: 20 de Julho de 2025 | Local: Arena X</p>
        <p>Venha curtir a melhor experiência ao vivo!</p>
    </section>
    
    <section class="ingresso">
        <h2>Compre seu Ingresso</h2>
        <form id="compra-form" onsubmit="gerarQRCode(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            
            <label for="whatsapp">WhatsApp:</label>
            <input type="tel" id="whatsapp" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" required>
            
            <label for="tipo-ingresso">Tipo de Ingresso:</label>
            <select id="tipo-ingresso" required>
                <option value="pista">Pista - R$50</option>
                <option value="camarote">Camarote - R$150</option>
                <option value="vip">VIP - R$200</option>
            </select>

            <button type="submit">Gerar QR Code para Pagamento</button>
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
