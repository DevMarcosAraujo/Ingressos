<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            color: #333;
        }
        .container p {
            font-size: 16px;
            color: #555;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
        }
        button {
            background: #28a745;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        button:hover {
            background: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p>Digite suas credenciais para acessar a conta:</p>

        <!-- Formulário de Login -->
        <form id="loginForm">
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
            <button type="submit">Entrar</button>
        </form>

        <!-- Botão para voltar para a página anterior -->
        <button onclick="voltarPagina()">Voltar</button>
    </div>

    <script>
        // Função para validar o login (apenas exemplo simples)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Exemplo simples de validação
            if (email === 'usuario@example.com' && senha === 'senha123') {
                alert('Login bem-sucedido!');
                // Redirecionar para a página de destino após o login (substitua a URL conforme necessário)
                window.location.href = 'Dashboard.html';
            } else {
                alert('Credenciais inválidas!');
            }
        });

        // Função para voltar para a página anterior
        function voltarPagina() {
            window.history.back();  // Redireciona para a página anterior
        }
    </script>
</body>
</html>
